### GENERAL SETTINGS ###

# Site settings
title: <%= projectName %>
keywords: <%= projectKeywords %>
description: <%= projectDescription %>
tagline: <%= projectTagline %>
url: <%= cname %>

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: fed136
  secondary: fec503  
  secondary-dark: 333
  
author:
  name: <%= authorName %>
  email: <%= authorEmail %>
  bio: <%= authorBio %>
  twitter: <%= authorTwitter %>
  
